<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="assets/css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <header>
        <div class="navbar navbar-default">
            <div class="navbar-header">
                <h1 v-text="sitename"></h1>
            </div>
        </div>
        <div class="nav navbar-nav navbar-right cart">
            <button type="button" class="btn btn-default btn-lg"
                 v-on:click="showCheckout">
                <span class="glyphicon glyphicon-shopping-cart">{{ cartItemCount}}</span> Checkout
            </button>
        </div>
    </header>
    <main>
        <div class="row product">
            <div v-if="showProduct">
                <div class="col-md-4">
                    <figure>
                        <img v-bind:src="product.image" class="product_img">
                    </figure>
                </div>
                <div class="col-md-6 description">
                    <h1 v-text="product.title"></h1>
                    <p v-html="product.description"></p>
                    <p class="price">
                        {{ product.price | formatPrice }}
                    </p>
                    <button class="default" v-on:click="addToCart"
                        v-if="canAddToCart">Add to cart</button>
                    <button class="disabled"
                            v-else>Add to cart</button>
                </div>
            </div>
            <div v-else>
                sasdadasdasda
            </div>
        </div>
    </main>
</div>
<script>
    Vue.config.devtools = true
    var app = new Vue({
        el: '#app',
        data: {
            sitename: 'Hello Vue!',
            showProduct: true,
            product: {
                id: 1001,
                title: "Hamburger",
                description: "One <b>100%</b> beef patty, pickles, ketchup and mustard served on a warm toasted bun",
                price: 2000,
                image: "assets/images/Burger_Original-Hamburger.jpg",
                availableInventory: 5
            },
            cart: []

        },
        methods: {
            addToCart: function() {
                this.cart.push(this.product.id);
            },
            showCheckout: function() {
                this.showProduct = this.showProduct  ? false : true;
            }
        },
        computed: {
            cartItemCount: function () {
                return this.cart.length || '';
            },
            canAddToCart: function() {
                return this.product.availableInventory > this.cartItemCount;
            }
        },
        filters: {
            formatPrice: function(price) {
                if (!parseInt(price)) { return ""; }
                if (price > 99999) {
                    var priceString = (price / 100).toFixed(2);
                    var priceArray = priceString.split("").reverse();
                    var index = 3;
                    while (priceArray.length > index + 3) {
                        priceArray.splice(index + 3, 0, ",");
                        index += 4;
                    }
                    return "$" + priceArray.reverse().join("");
                } else {
                    return "$" + (price / 100).toFixed(2);
                }
            }
        }
    });
</script>
</body>
</html>
